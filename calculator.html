    input('.');
  " class="numeric-button gray-button">.</button>
  <button onclick="
    result = eval(result);
    output();
    localStorage.setItem('result',result);
  " class="numeric-button gray-button">=</button>
  <button onclick="
    input('/');
  " class="numeric-button orange-button">/</button><br>
  <button onclick="
    result='';
    output();
    localStorage.setItem('result',result);
  " class="numeric-button gray-button clear-button">Clear</button>
